<div class="container mt-5">
  <h1 class="jumbotron jumbotron-fluid text-center bg-primary rounded text-white">{{heroe.nombre}} <br> <small>{{heroe.aparicion}}</small></h1>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
      <br>
      <a href="/heroes" class="btn btn-outline-danger btn-block"> </a>
    </div>
    <div class="col-md-8">
      <h3 class="jumbotron-fluid text-center">{{heroe.nombre}}</h3>
      <hr>
      <p class="card-body text-primary">{{heroe.bio}}</p>
      <div *ngIf="heroe.casa=marvel">
        <img src="assets/img/marvel.png" alt="marvel">
      </div>
      <!-- <ng-container *ngIf="heroe.casa=marvel; else elseTemplate">
        <img src="assets/img/marvel.png" alt="marvel">
      </ng-container>
      <ng-template #elseTemplate>
        <img src="assets/img/DC.jpg" alt="marvel">
      </ng-template> -->
      

    </div>
  </div>
</div>
